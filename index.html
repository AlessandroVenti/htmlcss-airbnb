<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>AirBnb style</title>
  </head>
  <body>
    <main>

      <section>
        <div class="box gold-border">
          <img class="snap"src="img/hyrule.jpg" alt="Hyrule">
          <div class="layover"></div>
          <div class="text gold"> Hirule </div>
        </div>
      </section>

      <section>
        <div class="box purple-border">
          <img class="snap"src="img/night-city.jpg" alt="NightCity">
          <div class="layover"></div>
          <div class="text purple"> Night-City </div>
        </div>
      </section>

      <section>
        <div class="box blue-border">
          <img class="snap"src="img/los-santos.jpg" alt="NightCity">
          <div class="layover"></div>
          <div class="text blue"> Los-Santos </div>
        </div>
      </section>

    </main>

  </body>
</html>
